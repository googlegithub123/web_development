<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Student Details Form</title>
    <link rel="stylesheet" href="css/styles.css">
    

  </head>
  <body >
    <h1>Student details form</h1>

      <form class="student_details_form" action="index.html" method="post" ><br />
         <label class="label" for="">Name:</label><br />
         <input type="text" id="name"class="input_field" name="" ><br />
         <p id="alert">
         </p>
         <label class="label" for="">Email:</label><br />
         <input type="email" id="email" class="input_field"value=""><br />
         <input type="text" value="" id="RCBcontactPerson" fieldtype="Name" data-label="Name" placeholder="Name" class="field" maxlength="100" rel="custom:1128,custom:1131" style="transition: all 0.1s ease-in-out 0s; padding-top: 25px;">
         <p id="alert1">

         </p>
         <label class="label" for="">Degree:</label><br />
         <input type="checkbox" name="" value="Bachelors">
         <label for="">Bachelors</label><br />
         <input type="checkbox" name="" value="Masters">
         <label for="" class="master">Masters</label><br />
         <label class="label" for="">Major:</label><br />
         <input type="text"class="input_field" name="" value=""><br />

         <label class="label" for="">DOB:</label><br />
         <input type="date" ><br />

      <button type="button"id="submit"onclick="Validate()"value="submit"name="button " >submit</button>
      </form>

    <script type="text/javascript" src="student_form.js">

    </script>
  </body>
</html>
